//6.두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오.(자바스크립트)

for(i=1;i<7;i++){
    for(j=1;j<7;j++){
    if(i+j==6){
    document.write("("+i+","+j+")<br>")
    }
    }
}
 document.write("<br>")
